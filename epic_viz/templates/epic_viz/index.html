{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
  <title>Epic Viz</title>
  <link rel="stylesheet" type="text/css" href="{% static 'epic_viz/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'epic_viz/style.css' %}">
  <script src="{% static 'epic_viz/jquery-3.2.0.min.js' %}"></script>
  <script src="{% static 'epic_viz/bootstrap/js/bootstrap.min.js' %}"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel="stylesheet" type="text/css">
</head>
<header>
  <div class="head-div">
    <div class="tag-div dropdown col-md-8">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Causes <span class="caret"></span></button>
      <button type="button" id="csv" class="btn btn-default">Download</button>
      <ul id="tag-menu" class="dropdown-menu scrollable-menu" role="menu">
        <li><div class="input-div"><input id="search" type="text" name="search" placeholder="Search"></div></li>
      </ul>
    </div>
    <h2 class="col-md-4 title"><a class="title-link" href="/">EpiC Viz</a></h2>
  </div>
</header>
  <div class="container wrap">
    <div id="color-key">
      <div class="legend-tile">
        <div class="green color-tile"></div>
        <p class="text-tile">Good to go!</p>
      </div>
      <div class="legend-tile">
        <div class="yellow color-tile"></div>
        <p class="text-tile">Best model prior to DisMod update</p>
      </div>
      <div class="legend-tile">
        <div class="orange color-tile"></div>
        <p class="text-tile">No model marked best</p>
      </div>
      <div class="legend-tile">
        <div class="red color-tile"></div>
        <p class="text-tile">No model run for GBD 2017</p>
      </div>
    </div>
  <body>
    <div id="results">
      <div class="welcome">
        <h2>Welcome to EpiC Viz</h2>
        <h3>Select a cause from the menu above</h3>
      </div>
    </div>
    <script src="{% static 'epic_viz/drop_down.js' %}"></script>
    <script src="{% static 'epic_viz/me_data.js' %}"></script>
    <script src="{% static 'epic_viz/me_events.js' %}"></script>
    <script src="{% static 'epic_viz/save_button.js' %}"></script>
  </body>
</div>
</html>
